version: '3'
services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nft_verification_bot
    restart: always
    env_file:
      - .env
    volumes:
      - ./prisma:/app/prisma
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data: